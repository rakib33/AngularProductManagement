  <div class="row mt-4">
      <div class="col-md-12">
          <div style="background-color: #F1F1F1; height: 35px; padding:.30rem;">
              <div class="row">
                  <a routerLink="/dashboard" href="#" style="color: black; padding-left: 20px;">Home</a>
                  <p style="padding-left: 15px;">/</p>
                  <a href="category" style="color: black; padding-left: 20px;">Category</a>
              </div>
          </div>
      </div>
  </div>
  
  <div class="card mb-4">
    <div class="card-header">
      Manage Category
    </div>
    <div class="card-body">
      <div class="row">
        <div class="card-title col-md-12 text-right">      
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add Brand
          </button> -->
          <button type="button" class="btn btn-primary" (click)="openModalWithClass(template)">  Add Category</button>  
        </div>
      </div>
       <!-- dataTable div -->
      <div>        
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <!-- <th>ID</th> -->
              <th>Name</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngIf="categoryList?.length != 0">
              <tr *ngFor="let item of categoryList; let i = index">
                  <!-- <td>{{ i+1 }}</td> -->
                  <td>{{ item.Name }}</td>
                  <td> {{item.Status }}</td>
                  <td>
                      <div class="dropdown">
                          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Action
                          </a>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <!-- <button class="dropdown-item" data-toggle="modal" data-target="#exampleModal">Edit</button>  -->
                            <button class="dropdown-item"  (click)="openModalFromEdit(template,item,i)">Edit</button> 
                            <a class="dropdown-item" href="#">Remove</a>
                          </div>
                         
                        </div>
                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="persons?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>

      </div>

    </div>
  </div>  

<ng-template #template>  
  <div class="modal-header">  
    <h4 class="modal-title pull-left">{{ModalHeading}}</h4>  
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">  
      <span aria-hidden="true">Ã—</span>  
    </button>  
  </div>  
  <div class="modal-body">  
    <!-- Success Alert -->
    <div *ngIf="IsDisplay =='1'" class="alert alert-success alert-dismissible fade show">
      <strong>Success!</strong> {{Message}}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <!-- Error Alert -->
    <div *ngIf="IsDisplay=='0'" class="alert alert-danger alert-dismissible fade show">
      <strong>Error!</strong> {{Message}}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    
    <form style="width: 100%;" [formGroup]="categoryForm" (ngSubmit)="submitCategory()">
      
      <input type="text" hidden formControlName="Id" class="form-control" id="Id">
      <div class="row">
        <div class="col-md-3">Name</div>
        <div class="col-md-8">
            <input type="text" formControlName="Name" class="form-control" id="Name" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }">
            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
              <div *ngIf="f.Name.errors.required">Name is required</div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-3">Status</div>
        <div class="col-md-8">
            <select id="Status" formControlName="Status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Status.errors }">
                <option>Available</option>
                <option>Not Available</option>                
            </select>
            <div *ngIf="submitted && f.Status.errors" class="invalid-feedback">
              <div *ngIf="f.Status.errors.required">Status is required</div>
          </div>
        </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-3">Description</div>
      <div class="col-md-8">
        <textarea formControlName="Description" class="form-control" id="Description"></textarea>
      </div>
    </div>
    <div class="modal-footer">    
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
     </div>
    </form>
  </div>  
</ng-template>
